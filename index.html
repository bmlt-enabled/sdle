<!DOCTYPE html>
<html>
<head>
    <title>sdle</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="sdle.css?v=8">
</head>
<body>
<div id="search">
    <span id="title"><a href="https://github.com/radius314/sdle/issues" target="blank">SDLE</a></span>
    <span id="criteria-box"><input type="text" id="criteria" name="criteria" size="10"><input id="criteria-button" type="button" value="search" onclick="search()"></span>
    <span id="draw-options"><input type="radio" name="draw-options-radio" value="polygon"> Polygon <input type="radio" name="draw-options-radio" value="circles" checked="checked"> Circles </span>
    <span id="willingness-distance">/ Willingness: <input id="willingness" type="text" value="30" size="3"> miles</span>
</div>
<div id="map"></div>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="sdle.js?v=8"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBePE-Yi2bDdYKie76jhjXQm1dpm1v7lr4&callback=initMap&libraries=geometry">
</script>
</body>
</html>
