<!DOCTYPE html>
<html>
<head>
    <title>sdle</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="sdle.css?v=9">
</head>
<body>
<div id="tallyBannerContainer">
    <a href="https://github.com/bmlt-enabled/sdle/issues" target="blank">
        <img id="tallyBannerImage" src="images/banner.png">
    </a>
</div>
<div id="search">
    <span id="criteria-box"><input type="text" id="criteria" name="criteria" size="20"><input id="criteria-button" type="button" value="search" onclick="search()"><input id="reset-button" type="button" value="reset" onclick="clearAllMapObjects()"></span>
    <span id="draw-options"><input type="radio" name="draw-options-radio" value="markers" checked="checked"> Markers <input type="radio" name="draw-options-radio" value="polygon"> Polygon <input type="radio" name="draw-options-radio" value="circles"> Circles </span>
    <span id="willingness-distance">/ Willingness: <input id="willingness" type="text" value="30" size="3"> miles</span> / Data Layers: <span id="data-layers-popdensity"><input id="data-layers-popdensity-enabled" type="checkbox" value="false"> Pop. Density </span>
</div>
<div id="map"></div>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="sdle.js?v=11"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBePE-Yi2bDdYKie76jhjXQm1dpm1v7lr4&callback=initMap&libraries=places,geometry">
</script>
</body>
</html>
